site_name: GitHub Data File Fetcher
site_url: https://thekevinscott.github.io/github-data-file-fetcher/
repo_url: https://github.com/thekevinscott/github-data-file-fetcher
repo_name: thekevinscott/github-data-file-fetcher

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.sections

nav:
  - Home: index.md
  - Pipeline Commands: pipeline.md
  - Generic API: generic-api.md
  - Caching & Rate Limiting: caching.md
  - Architecture: architecture.md
  - Collection Comparison: collection-comparison.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - tables
